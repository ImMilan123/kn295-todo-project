# Application
spring.application.name=todo-project

# Server
server.port=8081

# PostgreSQL (Production)
spring.datasource.url=jdbc:postgresql://localhost:5432/todo_db
spring.datasource.username=user
spring.datasource.password=test123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Keycloak (Security)
keycloak.auth-server-url=http://localhost:8080/
keycloak.realm=todo-realm
keycloak.resource=todo-backend
keycloak.public-client=true
keycloak.bearer-only=true

# OAuth2 Resource Server (used by Spring Security and Swagger)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/todo-realm
